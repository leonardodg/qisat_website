<div class="signup">

    <div class="signup__content login">



                
    <div class="admin__heading admin__heading_login">
      <h1 class="title">Realizar Login</h1>
    </div>

    <section id="dashboard" >

          <form name="loginForm" accept-charset="UTF-8" novalidate ng-show="!loading" >

            <div id="emailLogin">

               <div class="text-center" ng-show="altoqi" >
                 <div class="row">
                  <div class="column small-12">
                    <img src="/images/altoqi/logo-altoqi.svg" alt="AltoQi" >
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="column small-12">
                  <div class="form-group">
                    <input ng-class="{ 'error' : error }"  autocapitalize="off" autocorrect="off" id="username" name="username" placeholder="Usuário ou Email" type="text" ng-model="credentials.username" chave-altoqi="{{altoqi}}" >
                  </div>

                  <div class="form-group">
                    <input ng-class="{ 'error' : error }" id="password" name="password" placeholder="Senha" type="password" ng-model="credentials.password" ng-required="true">
                  </div>

                  <div class="form-group">
                    <input checked="checked" id="remember_me" name="remember_me" type="checkbox" value="remember_me" ng-model="remember_me" > Lembrar senha
                  </div>

                  <div class="row">
                      <div class="large-12">
                        <button name="signIn" ng-click="login(credentials)" class="expand primary" analytics-on analytics-event="login" >Acessar »</button>

                        <div class="text-center" ng-show="!altoqi" >
                          <a href="/lembrete-de-senha">Esqueci meus dados de Acesso</a>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

          <div class="row" ng-show="!altoqi">
              <hr> 
              <div class="large-12 columns text-center" ng-click="fnAltoQi()" >
                <span>Conectar-se com a conta</span>
                <a analytics-on analytics-event="AltoQI Login" > <img src="/images/altoqi/logo-altoqi.svg" alt="AltoQi" ></a>
              </div>
          </div>

          </div>
          </form>



         <div class="custom-loading login-loading" ng-if="loading">
            <i class="material-icons">hdr_weak</i>
            <span class="text" >Autenticando Usuário...</span>
          </div>

        </section>

        <div class="not-member text-center">
          <div class="row">
            <div class="large-12 columns">
              <p>Ainda não tem Cadastro?</p>
              <a class="button" href="/cadastro" analytics-on analytics-event="cadastro" >Cadastre-se</a>
            </div>
          </div>
        </div>



    </div>
</div>
