<!doctype html>

<head>
  <title>Cross Storage Hub - QiSat</title>
</head>

<body>
  <script type="text/javascript" src="/node_modules/cross-storage/dist/hub.min.js"></script>
  <script>
    CrossStorageHub.init([
      { origin: /local-ecommerce.qisat.com.br$/, allow: ['get', 'set', 'del'] },
      { origin: /devsite1.altoqi.com.br$/, allow: ['get', 'set', 'del'] },
      { origin: /local-login.altoqi.com.br$/, allow: ['get', 'set', 'del'] }
    ]);
  </script>
</body>

</html>
